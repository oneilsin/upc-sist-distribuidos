<head>

<body>
        <input type="text" id="user">
        <input type="button" name="send" id="send" value="Create speach" onclick="send()">
        <div>
            <p>
                Hola <b id="_user"></b>, buenos días. Soy Alcides Reynaga, estoy haciendo el seguimiento para la activación 
                    del TOKEN de la nueva VPN, necesito saber si lograste activar el token para poder 
                    configurar tu acceso para la nueva VPN.
                    <br>
                    Me comentas, por favor.
                    
            </p>
        </div>

        <script>
            function send(){
                let value = document.getElementById("user").value;
                let content = document.getElementById("_user");
                content.innerText = value;
            }
        </script>
</body>
